[package]
name = "cyclegraph_core"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "CycleGraph core (Rust+pyo3) for analysis metrics and CGS scoring"
readme = "../README.md"

[lib]
name = "cyclegraph_core"
crate-type = ["cdylib"]  # ✅ Fjernet "rlib" – kun cdylib trengs for Python bindings

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
log = "0.4"
once_cell = "1.18"


[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"

[profile.release]
lto = "thin"
codegen-units = 1
