name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest requests python-dotenv

      - name: Provide test tokens and state
        run: |
          cp cli/tokens_example.py cli/tokens.py
          mkdir -p state
          cp state/last_import.sample.json state/last_import.json || echo "{}" > state/last_import.json

      # Trengs for Ã¥ bygge mot system-Python i wheel-steget
      - name: Install Python 3.12 dev headers
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.12-dev

      - name: Build Rust wheel
        working-directory: core
        run: maturin build --release -i python3.12 --features python

      - name: Install wheel
        run: |
          WHEEL=$(find core/target/wheels -name "*.whl" | head -n 1)
          pip install "$WHEEL"
          python -c "import cyclegraph_core"

      - name: Run Rust unit tests
        working-directory: core
        run: cargo test --tests -- --nocapture

      - name: Run golden test (syntetisk segment)
        working-directory: core
        run: cargo test --test test_golden -- --nocapture

      - name: Run Python CLI tests
        run: pytest -k "physics_cli" --ignore=cli/test_fetch.py