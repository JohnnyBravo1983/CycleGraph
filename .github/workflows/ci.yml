name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest requests python-dotenv

      - name: Provide test tokens and state
        run: |
          cp cli/tokens_example.py cli/tokens.py
          mkdir -p state
          if [ -f state/last_import.sample.json ]; then
            cp state/last_import.sample.json state/last_import.json
          else
            echo "{}" > state/last_import.json
          fi

      - name: Build wheel
        working-directory: core
        run: maturin build --release -i python3.11

      - name: Install wheel if exists
        run: |
          WHEEL=$(ls core/target/wheels/*.whl 2>/dev/null || true)
          if [ -n "$WHEEL" ]; then
            pip install $WHEEL
          else
            echo "No wheel found, skipping install"
          fi

      - name: Run Python tests
        run: pytest -q

      - name: Run Rust tests
        working-directory: core
        run: cargo test --tests -q