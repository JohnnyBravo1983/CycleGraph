name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python deps
        run: |
              python -m pip install --upgrade pip
              pip install maturin pytest requests


      - name: Build wheel
        working-directory: core
        run: maturin build --release -i python3.11

      - name: Install wheel
        run: pip install core/target/wheels/*.whl

      - name: Run Python tests
        run: pytest -q

      - name: Run Rust tests
        working-directory: core
        run: cargo test --tests -q
