name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest requests python-dotenv

      - name: Provide test tokens and state
        run: |
          cp cli/tokens_example.py cli/tokens.py
          mkdir -p state
          if [ -f state/last_import.sample.json ]; then
            cp state/last_import.sample.json state/last_import.json
          else
            echo "{}" > state/last_import.json
          fi

      - name: Build wheel
        working-directory: core
        run: maturin build --release -i python3.12

      - name: Install wheel
        run: |
          if [ -d core/target/wheels ]; then
            WHEEL=$(find core/target/wheels -name "*.whl" | head -n 1)
            if [ -n "$WHEEL" ]; then
              echo "Installing wheel: $WHEEL"
              pip install "$WHEEL"
              python -c "import cyclegraph_core" || (echo 'cyclegraph_core not found after install' && exit 1)
            else
              echo "No wheel file found inside core/target/wheels"
              exit 1
            fi
          else
            echo "Wheel directory core/target/wheels does not exist"
            exit 1
          fi

      - name: Debug PyO3 linker config
        run: |
          echo "üîç Python sysconfig:"
          python3.12 -c "import sysconfig; print(sysconfig.get_config_vars())"
          echo "üîç Searching for libpython:"
          find /usr -name "libpython3.12.*" || echo "libpython not found"
          echo "üîç Cargo verbose build:"
          cargo build -vv

      # - name: Run Rust tests
      #   working-directory: core
      #   run: cargo test --tests -q