[pytest]
markers =
    unit: rene funksjoner, ingen IO
    component: moduler med lette stubber (ingen nett/fil)
    contract: JSON-schema/CLI-kontrakt (stabile felt/typer)
    integration: rust-core + python-lim, golden data, fil-IO
    e2e: full rute m/ weather, publisering, langsomme
    slow: alt som tar tid (>1s) eller store filer